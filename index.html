<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <h1 id="display">0</h1>
        <div class="calculator-buttons">
            <button class="operators" id="plus">+</button>
            <button class="operators" id="minus">-</button>
            <button class="operators" id="multiply">x</button>
            <button class="operators" id="divide">รท</button>

            <button class="numbers">0</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>

            <button id="float">.</button>
            <button id="delete">del</button>
            <button id="clear">ac</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>


</html>
