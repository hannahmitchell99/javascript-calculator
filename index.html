<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <header>
            Calculator
        </header>
        <section class="display">
            <input type=text placeholder="enter a value">
        </section>
        <section class="numbers">
            <button class = "numbers__0">0</button>
            <button class = "numbers__1">1</button>
            <button class = "numbers__2">2</button>
            <button class = "numbers__3">3</button>
            <button class = "numbers__4">4</button>
            <button class = "numbers__5">5</button>
            <button class = "numbers__6">6</button>
            <button class = "numbers__7">7</button>
            <button class = "numbers__8">8</button>
            <button class = "numbers__9">9</button>
        </section>
        <section class="operators">
            <button class = "operators__add">+</button>
            <button class = "operators__minus">-</button>
            <button class = "operators__multiply">x</button>
            <button class = "operators__divide">รท</button>
        </section>
        <section class="commands">
            <button class = "commands__equal">=</button>
            <button class = "commands__delete">del</button>
            <button class = "commands__clear">mc</button>
            <button class = "commands__cancel">cancel</button>
            <button class = "commands__float">.</button>
        </section>
    </div>
</body>

</html>
